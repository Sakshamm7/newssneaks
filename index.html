    <script type="module">
      let articlesPerPage, totalPages;
      let weatherHome,
        sportsHome,
        economyHome,
        entertainmentHome,
        topHeadlinesHome;
      const arr = [];
      const fetchNews = async (query, pageNo, queryHome, querySection) => {
        let a = await fetch(
          `/api?q=${query}&apiKey=c612f0ed5fc542b6b52e376f4f3b9466`
        );
        let r = await a.json();
        console.log(r);
        totalPages = Math.ceil(r.totalResults / articlesPerPage);
        queryHome = "";
        for (let i = 0; i < 3; i++) {
          let item = r.articles[i];
          queryHome =
            queryHome +
            `
    <div class="card my-3 p-0" style="width: 18rem">
              <img src=${
                item.urlToImage == null
                  ? "/content/no-img.jpeg"
                  : item.urlToImage
              } class="card-img-top" alt="..." />
              <div class="card-body d-flex flex-column justify-content-between">
              <small class="text-primary fw-bold mt-1 mb-2">Source: ${
                item.source.name
              }</small>
                <h5 class="card-title mb-4">${item.title}</h5>

                <a href=${
                  item.url
                } class="btn btn-outline-primary">Read More</a>
              </div>
            </div>`;
        }
        querySection.innerHTML = queryHome;
      };
      fetchNews("all", 1, topHeadlinesHome, topHeadlines);
      fetchNews("weather", 1, weatherHome, weather);
      fetchNews("sports", 1, sportsHome, sports);
      fetchNews("entertainment", 1, entertainmentHome, entertainment);
      fetchNews("economy", 1, economyHome, economy);
    </script>
